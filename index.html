<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <picture class="picture">
      <source media="(max-width:620px)" srcset="images/image-header-mobile.jpg">
      <img src="images/image-header-desktop.jpg" alt="women">
    </picture>
    <div class="text">
      <h1 class="mainTitle">Get <span>insights</span> that help your business grow.</h1>
      <p class="subTitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <p class="statsNumber">10k+</p>
          <p class="statsName">Companies</p>
        </div>
        <div>
          <p class="statsNumber">314</p>
          <p class="statsName">Templates</p>
        </div>
        <div>
          <p class="statsNumber">12M+</p>
          <p class="statsName">Queries</p>
        </div>     
      </div>
    </div>
  </main>
</body>
</html>
